#Use OpenJDK base docker image from dockerhub and open the application port on the docker container
box:
  id: openjdk:8
  ports:
    - 8080

#Build our application using Maven, just as we always have
build:
  steps:
    - install-packages:
        packages: maven
    - script:
        name: maven build
        code: mvn clean assembly:assembly
        
get-pods:
  box:
      id: alpine
      cmd: /bin/sh
  steps:
  - bash-template

  - kubectl:
      name: get pods
      server: $KUBERNETES_MASTER
      token: $KUBERNETES_AUTH_TOKEN
      insecure-skip-tls-verify: true
      command: get pods -n kube-system

push-to-acr:
  box: busybox
  steps:
    - internal/docker-push:
        azure-client-id: $AZURE_CLIENT_ID
        azure-client-secret: $AZURE_CLIENT_SECRET
        azure-subscription-id: $AZURE_SUBSCRIPTION_ID
        azure-tenant-id: $AZURE_TENANT_ID
        azure-resource-group: $AZURE_RESOURCE_GROUP
        azure-registry-name: $AZURE_REGISTRY_NAME
        azure-login-server: $AZURE_LOGIN_SERVER
        repository: $REPO_NAME
        cmd: sh target/bin/start

deploy-to-aks:
  box:
      id: alpine
      cmd: /bin/sh

  steps:

  - bash-template

  - kubectl:
      name: delete secret
      server: $KUBERNETES_MASTER
      token: $KUBERNETES_AUTH_TOKEN
      insecure-skip-tls-verify: true
      command: delete secret wercker; echo delete registry secret

  - kubectl:
      name: create secret
      server: $KUBERNETES_MASTER
      token: $KUBERNETES_AUTH_TOKEN
      insecure-skip-tls-verify: true
      command: create secret docker-registry wercker --docker-server=$AZURE_LOGIN_SERVER --docker-email=nobody@oracle.com --docker-username=$AZURE_CLIENT_ID --docker-password=$AZURE_CLIENT_SECRET; echo create registry secret

  - script:
      name: "Visualise Kubernetes config"
      code: cat kubernetes.yml

  - kubectl:
      name: deploy to kubernetes
      server: $KUBERNETES_MASTER
      token: $KUBERNETES_AUTH_TOKEN
      insecure-skip-tls-verify: true
      command: apply -f kubernetes.yml
