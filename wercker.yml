get-pods:
  box:
      id: alpine
      cmd: /bin/sh

  steps:

  - bash-template

  - kubectl:
      name: get pods
      server: $KUBERNETES_MASTER
      token: $KUBERNETES_AUTH_TOKEN
      insecure-skip-tls-verify: true
      command: get pods
